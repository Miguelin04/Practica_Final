{% extends "templateL.html" %}
{% block content %}
<br>
<br>
<h3 class="text-white text-center">Listas de Casinos</h3>
<div class="booking-form-body">
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <form id="ordenar-form" method="get" action="/casinos/ordenar" class="d-flex justify-content-between">
                <div class="flex-grow-1 me-2">
                    <select name="campo" class="form-select form-select-lg mb-2">
                        <option value="_nombre">Nombre</option>
                        <option value="_direccion">Direccion</option>
                        <option value="_horario">Horario</option>
                    </select>
                </div>
                <div class="flex-grow-1 me-2">
                    <select name="direccion" class="form-select form-select-lg mb-2">
                        <option value="1">Ascendente</option>
                        <option value="2">Descendente</option>
                    </select>
                </div>
                <div class="flex-grow-1 me-2">
                    <select name="algoritmo" class="form-select form-select-lg mb-2">
                        <option value="1">QuickSort</option>
                        <option value="2">MergeSort</option>
                        <option value="0">ShellSort</option>
                    </select>
                </div>
                <div class="d-flex align-items-center">
                    <button class="btn btn-warning btn-lg" type="submit">ORDENAR</button>
                </div>
            </form>
        </div>
    </div>
    <table id="tabla" class="table table-striped table-bordered text-white">
        <thead class="thead-dark">
            <tr>
            <th>Nro</th>
            <th>Nombre</th>
            <th>Direccion</th>
            <th>Horario</th>
            <th>Longitud</th>
            <th>Latitud</th>
            </tr>
        </thead>
        <tbody>
            {% for item in lista %}
            <tr>
                <td>{{item._id}}</td>
                <td>{{item._nombre}}</td>
                <td>{{item._direccion}}</td>
                <td>{{item._horario}}</td>
                <td>{{item._longitud}}</td>
                <td>{{item._latitud}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
