{% extends "templateL.html" %}
{% block content %}
<h2 class="text-white">Editar Negocio</h2>
<div class="booking-form-body">
    <a href="/casinos" class="btn btn-danger">VOLVER</a        >
    <form id="form" class="custom-form booking-form" action="/casinos/modificar" method="post" role="form">
        <div class="booking-form-body">
            <input type="hidden" name="id" value="{{data._id}}"/>
            <div class="row">
                <div class="col-lg-6 col-12">
                    <input type="text" value="{{data._nombre}}" name="nombre" class="form-control" placeholder="Nombre" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" value="{{data._direccion}}" name="direccion" class="form-control" placeholder="Direccion" required>
                </div>
                <div class="col-lg-6 col-12">
                    <input type="text" value="{{data._horario}}" name="horario" class="form-control" placeholder="Horario" required>
                </div>

                <div class="col-lg-4 col-md-10 col-8 mx-auto mt-2">
                    <button id="boton" type="submit" class="form-control btn btn-success">Guardar</button>
                </div>
            </div>
        </div>

    </form>
</div>
{% endblock %}
